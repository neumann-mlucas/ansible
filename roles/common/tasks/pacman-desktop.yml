- name: Install AUR package using yay
  ansible.builtin.shell:
    cmd: yay -S --sudoloop --noconfirm {{ item }}
  become: yes
  become_user: "{{ username }}"
  loop:
    - activitywatch-bin
    - bsp-layout
    - fast
    - megasync-bin
    - newsraft
    - picom-jonaburg-git
    - python-pdbp
    - rofi-bluetooth-git
    - rofi-power-menu-git
    - rofi-wifi-menu-git
    - typespeed
    - ueberzugpp

- name: Install python package using pipx
  ansible.builtin.shell:
    cmd: pipx install {{ item }}
  become: no
  become_user: "{{ ansible_user_id }}"
  loop:
    - black
    - flake8
    - git-sim
    - isort
    - mypy
    - pipenv
    - poetry
    - radon
    - visidata
    - yt-dlp

- name: Upgrade python packages using pipx
  ansible.builtin.shell:
    cmd: pipx upgrade-all
  become: no
  become_user: "{{ ansible_user_id }}"

- name: Clean pip cache
  ansible.builtin.shell:
    cmd: pip cache purge
  become: no
  become_user: "{{ ansible_user_id }}"
